<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>

    <div class="navbar">
       <ul class="ul">
        <li>File</li>
        <li class="home">Home</li>
        <li>Insert</li>
        <li>Page Layout</li>
        <li>Formulas</li>
        <li>Data</li>
       </ul>
    </div>
    <div class="controls">
        <h1 id="current_cell" class="lat">00</h1>
        <div class="text_style">
           
            <button id="bold_btn" class="lat" style="font-weight: bold;">B</button>
            <button id="italic_btn" class="lat">I</button>
            <button id="underline_btn" class="lat" style="text-decoration: underline;">U</button>
            <label for="color" class="lat">
                <span class="material-symbols-outlined">
                  format_color_text
                </span>
            </label>
            <input type="color" id="color" class="lat">
            <label for="bg_color" class="lat">
                <span class="material-symbols-outlined">
                    format_color_fill
                    </span>
            </label>
            <input type="color" id="bg_color" class="lat">
            <select id="font_size" style="border: none;">
                <option value="10px">10px</option> 
                <option value="11px">11px</option>  
                <option value="12px">12px</option>
                <option value="14px">14px</option> 
                <option value="16px">16px</option>  
                <option value="18px">18px</option>
                <option value="20px">20px</option> 
                <option value="22px">22px</option>  
                <option value="24px">24px</option>
                <option value="26px">26px</option> 
                <option value="28px">28px</option>  
                <option value="30px">20px</option>
                <option value="32px">32px</option> 
                <option value="34px">34px</option>  
                <option value="34px">34px</option>
                <option value="36px">36px</option> 
                <option value="38px">38px</option>  
                <option value="40px">40px</option>
            </select>
    
            <select id="font_family" style="border: none;">
                <option value="serif">Serif</option> 
                <option value="sans-serif">Sans-serif</option>  
                <option value="monospace">Monospace</option>
                <option value="cursive">Cursive</option> 
                <option value="fantasy">Fantasy</option>
            </select>    
        </div>
        <div class="text_align">
            <button id="left_align"><span class="material-symbols-outlined">
                format_align_left
                </span></button>
            <button id="center_align"><span class="material-symbols-outlined">
                format_align_center
                </span></button>
            <button id="right_align"><span class="material-symbols-outlined">
                format_align_right
                </span></button>
    
        </div>

        <div class="copy">
            <button id="cut_btn">
                <span class="material-symbols-outlined">
                    content_cut
                    </span>
            </button>
            <button id="copy_btn"><span class="material-symbols-outlined">
                content_copy
                </span></button>
            <button id="paste_btn"><span class="material-symbols-outlined">
                content_paste
                </span></button>
            <br/> <br/>
    
            <button onclick="downloadJson()"><span class="material-symbols-outlined">
                download
                </span></button>
            <input type="file" id="jsonFile" accept=".json">
        </div>
       
        <div class="sheet">
            <button id="add_sheet_btn">Add Sheet</button>
            <h3 id="sheet_name">Sheet Number</h3>
    
            <button id="sheet-1">Sheet1</button>
            <button id="sheet-2">Sheet2</button>
            <button id="sheet-3">Sheet3</button>
        </div>
       

    </div>
    
    <table>
        <thead  id="table_head"> </thead>
        <tbody id="table_body"></tbody>

    </table>
    
    <script src="./script.js"></script>

</body>
</html>
